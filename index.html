<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Bounty | Claim Your Fruits</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="header">
            <img src="assets/images/logo.png" alt="Blox Fruits" class="main-logo">
        </div>

        <section id="step-selection" class="step active">
            <div class="slots-box">
                <div class="slot fire-glow" id="slot-1"><span>SLOT 1</span></div>
                <div class="slot fire-glow" id="slot-2"><span>SLOT 2</span></div>
                <div class="slot fire-glow" id="slot-3"><span>SLOT 3</span></div>
            </div>

            <h2 class="section-title">CHOOSE 3 FRUITS TO CLAIM</h2>

            <div class="fruits-grid">
                <div class="fruit-card" data-name="Kitsune" data-img="assets/images/kitsune.png">
                    <img src="assets/images/kitsune.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
                <div class="fruit-card" data-name="Leopard" data-img="assets/images/leopard.png">
                    <img src="assets/images/leopard.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
                <div class="fruit-card" data-name="Dragon" data-img="assets/images/dragon.png">
                    <img src="assets/images/dragon.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
                <div class="fruit-card" data-name="Dough" data-img="assets/images/dough.png">
                    <img src="assets/images/dough.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
                <div class="fruit-card" data-name="Trex" data-img="assets/images/trex.png">
                    <img src="assets/images/trex.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
                <div class="fruit-card" data-name="Buddha" data-img="assets/images/buddha.png">
                    <img src="assets/images/buddha.png">
                    <button class="claim-btn">CLAIM</button>
                </div>
            </div>
            
            <button id="next-to-login" class="main-btn hidden">CONTINUE TO CONNECT</button>
        </section>

        <section id="step-login" class="step hidden">
            <div class="glass-card fire-border">
                <h2>CONNECT ACCOUNT</h2>
                <p>Enter your Roblox username to receive the items.</p>
                <div class="input-wrapper">
                    <input type="text" id="usernameInput" placeholder="Roblox Username...">
                    <p id="errorMsg" class="error-text hidden">User not found!</p>
                </div>
                
                <div id="api-result" class="user-profile hidden">
                    <div class="avatar-ring"><img id="userAvatar" src=""></div>
                    <h3 id="displayName"></h3>
                    <div class="user-stats">
                        <span>Followers: <b id="followerCount"></b></span>
                    </div>
                </div>

                <button id="connectBtn" class="main-btn">CONNECT NOW</button>
                <button id="finalStepBtn" class="main-btn hidden">PROCEED TO VERIFY</button>
            </div>
        </section>

        <section id="step-verify" class="step hidden">
            <div class="verify-box fire-border">
                <img src="assets/images/fire-border.gif" class="fire-bg">
                <h3>Final Stage</h3>
                <p>Are you ready to unlock your fruits?</p>
                <button id="lockerTrigger" class="verify-btn">Im not a robot üè¥‚Äç‚ò†Ô∏è</button>
            </div>
        </section>
    </div>

    <audio id="clickSnd" src="assets/audio/click.mp3"></audio>
    <audio id="errorSnd" src="assets/audio/error.mp3"></audio>
    <audio id="selectSnd" src="assets/audio/select.mp3"></audio>
