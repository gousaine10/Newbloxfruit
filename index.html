                <div class="fruit-item" data-name="Buddha"><img src="assets/images/buddha.png"><button>CLAIM</button></div>
            </div>
        </div>

            <div class="verify-box">
                <p class="final-text">You are in the final stage.<br>Are you ready to Unlock?</p>
